<!DOCTYPE html>
<html lang="ja"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>FUKUOKA STAGE - New Event: Schedule &amp; Venue</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FACC15", // Pop Yellow
                        secondary: "#06B6D4", // Cyan
                        accent: "#F43F5E", // Magenta
                        dark: "#18181b",
                        "background-light": "#FFFDF5", // Slightly warm white paper
                        "background-dark": "#18181B",
                        "surface-light": "#FFFFFF",
                        "surface-dark": "#27272A",
                    },
                    fontFamily: {
                        sans: ['"Zen Kaku Gothic New"', 'sans-serif'],
                        display: ['"Zen Kaku Gothic New"', 'sans-serif'],
                    },
                    borderRadius: {
                        DEFAULT: "0.5rem",
                        'lg': "0.75rem",
                        'xl': "1rem",
                    },
                    boxShadow: {
                        'retro': '4px 4px 0px 0px #18181b', // Hard shadow for light mode
                        'retro-sm': '2px 2px 0px 0px #18181b',
                        'retro-dark': '4px 4px 0px 0px #FACC15', // Pop shadow for dark mode
                        'retro-dark-sm': '2px 2px 0px 0px #FACC15',
                    },
                    borderWidth: {
                        '3': '3px',
                    }
                },
            },
        };
    </script>
<style>
        body {
            background-image: radial-gradient(#e5e7eb 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .dark body {
            background-image: radial-gradient(#3f3f46 1px, transparent 1px);
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-dark dark:text-gray-100 font-sans antialiased min-h-screen flex flex-col">
<header class="sticky top-0 z-50 bg-surface-light dark:bg-surface-dark border-b-3 border-dark dark:border-primary shadow-sm">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
<div class="flex items-center gap-3">
<div class="bg-dark text-primary p-1 rounded-full">
<span class="material-icons text-2xl">flash_on</span>
</div>
<h1 class="text-2xl font-black tracking-tighter uppercase dark:text-white">FUKUOKA STAGE <span class="text-xs font-normal bg-primary text-dark px-2 py-0.5 rounded ml-2 border-2 border-dark hidden sm:inline-block">DASHBOARD</span></h1>
</div>
<div class="flex items-center gap-4">
<button class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-full transition-colors">
<span class="material-icons">notifications</span>
</button>
<div class="h-8 w-8 bg-secondary rounded-full border-2 border-dark flex items-center justify-center text-white font-bold">
                    TC
                </div>
</div>
</div>
</header>
<main class="flex-grow max-w-5xl mx-auto w-full px-4 sm:px-6 lg:px-8 py-10">
<div class="mb-10">
<div class="flex items-center justify-between relative">
<div class="absolute left-0 top-1/2 transform -translate-y-1/2 w-full h-1 bg-gray-200 dark:bg-gray-700 -z-10"></div>
<div class="flex flex-col items-center gap-2">
<div class="w-10 h-10 rounded-full bg-secondary text-white border-2 border-dark dark:border-white flex items-center justify-center font-bold shadow-retro-sm dark:shadow-none">
<span class="material-icons text-sm">check</span>
</div>
<span class="text-xs font-bold text-gray-500 dark:text-gray-400">基本情報</span>
</div>
<div class="flex flex-col items-center gap-2">
<div class="w-10 h-10 rounded-full bg-secondary text-white border-2 border-dark dark:border-white flex items-center justify-center font-bold shadow-retro-sm dark:shadow-none">
<span class="material-icons text-sm">check</span>
</div>
<span class="text-xs font-bold text-gray-500 dark:text-gray-400">画像・詳細</span>
</div>
<div class="flex flex-col items-center gap-2">
<div class="w-10 h-10 rounded-full bg-primary text-dark border-2 border-dark dark:border-primary flex items-center justify-center font-bold shadow-retro dark:shadow-retro-dark z-10">
                        3
                    </div>
<span class="text-xs font-black text-dark dark:text-primary">日程・会場</span>
</div>
<div class="flex flex-col items-center gap-2">
<div class="w-10 h-10 rounded-full bg-surface-light dark:bg-surface-dark border-2 border-gray-300 dark:border-gray-600 flex items-center justify-center font-bold text-gray-400">
                        4
                    </div>
<span class="text-xs font-bold text-gray-400">確認</span>
</div>
</div>
</div>
<div class="bg-surface-light dark:bg-surface-dark border-3 border-dark dark:border-gray-600 rounded-xl shadow-retro dark:shadow-none overflow-hidden">
<div class="p-6 sm:p-8 border-b-2 border-dashed border-gray-200 dark:border-gray-700">
<h2 class="text-3xl font-black mb-2 flex items-center gap-2">
<span class="material-icons text-accent">calendar_month</span> 
                    SCHEDULE &amp; VENUE
                </h2>
<p class="text-gray-600 dark:text-gray-400 font-medium">公演の日時と開催場所を設定してください。</p>
</div>
<form class="p-6 sm:p-8 space-y-8">
<div class="space-y-6">
<div class="flex items-center gap-2 mb-4">
<div class="w-2 h-8 bg-secondary rounded-full"></div>
<h3 class="text-xl font-bold">公演スケジュール (JST)</h3>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="space-y-2">
<label class="block text-sm font-bold text-dark dark:text-gray-200">
                                開始日時 <span class="bg-accent text-white text-[10px] px-1.5 py-0.5 rounded ml-1">必須</span>
</label>
<div class="flex gap-2">
<input class="block w-full rounded-lg border-2 border-dark dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 shadow-retro-sm dark:shadow-none transition-shadow py-2.5 px-3" type="date"/>
<input class="block w-1/3 rounded-lg border-2 border-dark dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 shadow-retro-sm dark:shadow-none transition-shadow py-2.5 px-3" type="time"/>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-bold text-dark dark:text-gray-200">
                                終了日時 <span class="bg-accent text-white text-[10px] px-1.5 py-0.5 rounded ml-1">必須</span>
</label>
<div class="flex gap-2">
<input class="block w-full rounded-lg border-2 border-dark dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 shadow-retro-sm dark:shadow-none transition-shadow py-2.5 px-3" type="date"/>
<input class="block w-1/3 rounded-lg border-2 border-dark dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-primary focus:ring-0 shadow-retro-sm dark:shadow-none transition-shadow py-2.5 px-3" type="time"/>
</div>
</div>
</div>
<div class="bg-gray-50 dark:bg-gray-800/50 p-4 rounded-lg border-2 border-dashed border-gray-300 dark:border-gray-700 flex items-start gap-3">
<div class="flex items-center h-5 mt-1">
<input class="h-5 w-5 text-secondary border-2 border-dark dark:border-gray-500 rounded focus:ring-offset-0 focus:ring-0 cursor-pointer" id="multiple-sessions" type="checkbox"/>
</div>
<div class="text-sm">
<label class="font-bold text-dark dark:text-gray-200 block cursor-pointer" for="multiple-sessions">
                                複数公演を追加する
                            </label>
<p class="text-gray-500 dark:text-gray-400 mt-1">
                                1日に2公演ある場合や、別の日程がある場合はこちらにチェックを入れて詳細を追加してください。
                            </p>
</div>
</div>
</div>
<hr class="border-t-2 border-dashed border-gray-200 dark:border-gray-700"/>
<div class="space-y-6">
<div class="flex items-center gap-2 mb-4">
<div class="w-2 h-8 bg-accent rounded-full"></div>
<h3 class="text-xl font-bold">会場情報</h3>
</div>
<div class="space-y-2">
<label class="block text-sm font-bold text-dark dark:text-gray-200">
                            会場名 <span class="bg-accent text-white text-[10px] px-1.5 py-0.5 rounded ml-1">必須</span>
</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400">search</span>
</div>
<input class="block w-full rounded-lg border-2 border-dark dark:border-gray-600 pl-10 bg-white dark:bg-gray-800 focus:border-secondary focus:ring-0 shadow-retro-sm dark:shadow-none transition-shadow py-3 text-lg font-medium" placeholder="会場名を検索 (例: 博多座, キャナルシティ劇場)" type="text"/>
<button class="absolute inset-y-2 right-2 px-3 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded text-xs font-bold border border-gray-300 dark:border-gray-500 transition-colors" type="button">
                                新規登録
                            </button>
</div>
<p class="text-xs text-gray-500 dark:text-gray-400 pl-1">※ リストにない会場は新規登録してください。</p>
</div>
<div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
<div class="lg:col-span-2 space-y-4">
<div class="space-y-2">
<label class="block text-sm font-bold text-dark dark:text-gray-200">
                                    郵便番号
                                </label>
<input class="block w-40 rounded-lg border-2 border-dark dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-secondary focus:ring-0 shadow-retro-sm dark:shadow-none py-2.5 px-3" placeholder="000-0000" type="text"/>
</div>
<div class="space-y-2">
<label class="block text-sm font-bold text-dark dark:text-gray-200">
                                    住所 <span class="bg-accent text-white text-[10px] px-1.5 py-0.5 rounded ml-1">必須</span>
</label>
<div class="flex gap-2">
<input class="block w-full rounded-lg border-2 border-dark dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-secondary focus:ring-0 shadow-retro-sm dark:shadow-none py-2.5 px-3" placeholder="福岡県福岡市..." type="text"/>
<button class="flex-shrink-0 bg-secondary text-white border-2 border-dark dark:border-white px-4 rounded-lg font-bold shadow-retro-sm active:translate-y-0.5 active:translate-x-0.5 active:shadow-none transition-all flex items-center gap-1" type="button">
<span class="material-icons text-sm">place</span>
                                        地図で確認
                                    </button>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-bold text-dark dark:text-gray-200">
                                    建物名・部屋番号
                                </label>
<input class="block w-full rounded-lg border-2 border-dark dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-secondary focus:ring-0 shadow-retro-sm dark:shadow-none py-2.5 px-3" placeholder="〇〇ビル 3F" type="text"/>
</div>
</div>
<div class="lg:col-span-1">
<label class="block text-sm font-bold text-dark dark:text-gray-200 mb-2">
                                アクセスマップ
                            </label>
<div class="w-full h-48 bg-gray-100 dark:bg-gray-800 rounded-lg border-2 border-dark dark:border-gray-600 flex flex-col items-center justify-center text-gray-400 relative overflow-hidden group">
<div class="absolute inset-0 opacity-20 bg-[url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/OpenStreetMap_Logo_2011.svg/1024px-OpenStreetMap_Logo_2011.svg.png')] bg-cover bg-center grayscale"></div>
<span class="material-icons text-4xl mb-1 z-10 text-secondary">map</span>
<span class="text-xs font-bold z-10">プレビュー</span>
<div class="absolute inset-0 bg-secondary/10 hidden group-hover:flex items-center justify-center backdrop-blur-[1px] transition-all cursor-pointer">
<span class="bg-white text-dark px-3 py-1 rounded-full text-xs font-bold border border-dark shadow-sm">拡大表示</span>
</div>
</div>
</div>
</div>
<div class="space-y-2">
<label class="block text-sm font-bold text-dark dark:text-gray-200">
                            アクセス詳細・備考
                        </label>
<textarea class="block w-full rounded-lg border-2 border-dark dark:border-gray-600 bg-white dark:bg-gray-800 focus:border-secondary focus:ring-0 shadow-retro-sm dark:shadow-none py-3 px-3" placeholder="最寄り駅からの徒歩ルートや、駐車場の有無などを入力してください。" rows="3"></textarea>
</div>
</div>
<div class="pt-6 flex items-center justify-between">
<button class="px-6 py-3 rounded-lg border-2 border-dark dark:border-gray-400 text-dark dark:text-gray-200 font-bold hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors flex items-center gap-2" type="button">
<span class="material-icons">arrow_back</span>
                        戻る
                    </button>
<button class="bg-primary text-dark px-8 py-3 rounded-lg border-2 border-dark font-black text-lg shadow-retro hover:translate-x-[2px] hover:translate-y-[2px] hover:shadow-retro-sm active:shadow-none transition-all flex items-center gap-2" type="submit">
                        次へ進む
                        <span class="material-icons">arrow_forward</span>
</button>
</div>
</form>
</div>
</main>
<footer class="bg-white dark:bg-surface-dark border-t-3 border-dark dark:border-gray-700 mt-auto">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex flex-col sm:flex-row justify-between items-center gap-4">
<p class="text-xs font-bold text-gray-500 dark:text-gray-400">© 2025 FUKUOKA STAGE.</p>
<div class="flex gap-4">
<a class="text-xs font-bold text-gray-500 dark:text-gray-400 hover:text-primary transition-colors" href="#">ヘルプセンター</a>
<a class="text-xs font-bold text-gray-500 dark:text-gray-400 hover:text-primary transition-colors" href="#">プライバシーポリシー</a>
</div>
</div>
</footer>

</body></html>
